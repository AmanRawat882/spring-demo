<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Notes</title>
</head>
<body>
<div class="container">
    <h2>Task Management</h2>
    <hr>
    <a th:href="@{/task/showFormForNotes(id=*{taskId})}" class="btn btn-outline-info btn-sm mb-3">
        Add Notes
    </a>
    <a th:href="@{/task/list}"><button class="btn btn-outline-success  btn-sm mb-3">Back to tasks</button></a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Description</th>
            <th>Created At</th>
            <th>Modified At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currentNote:${notes}">
            <td th:text="${currentNote.description}" />
            <td th:text="${#dates.format(currentNote.createdAt, 'dd-MMM-yyyy')}"/>
            <td th:text="${#dates.format(currentNote.modifiedAt, 'dd-MMM-yyyy')}"/>
            <td>
                <a th:href="@{/task/showFormForUpdateNote(id=${currentNote.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/task/deleteNote(id=${currentNote.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this note? '))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
